<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Helvetica', sans-serif; color: #333; padding: 20px; }
    .header { border-bottom: 2px solid #666; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; }
    .titulo { font-size: 20px; font-weight: bold; color: #333; }
    
    .ruta { display: flex; justify-content: space-between; background-color: #f8f9fa; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #ddd; }
    .ruta-bloque { width: 45%; }
    .flecha { font-size: 24px; color: #999; display: flex; align-items: center; }
    
    .label { font-size: 10px; text-transform: uppercase; color: #666; font-weight: bold; }
    .dato { font-size: 14px; font-weight: bold; }
    
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
    th { background-color: #eee; padding: 8px; text-align: left; border-bottom: 2px solid #ccc; }
    td { padding: 8px; border-bottom: 1px solid #eee; }
    
    .footer { margin-top: 40px; border-top: 1px dashed #ccc; padding-top: 10px; font-size: 10px; text-align: center; color: #999; }
    .firmas { margin-top: 50px; display: flex; justify-content: space-between; }
    .firma-box { width: 40%; border-top: 1px solid #333; padding-top: 5px; text-align: center; font-size: 11px; }
  </style>
</head>
<body>

  <div class="header">
    <div class="titulo">ORDEN DE TRANSFERENCIA</div>
    <div style="text-align: right;">
      <div class="label">FECHA</div>
      <div><?= datos.fecha ?></div>
      <div class="label" style="margin-top:5px;">ID REF</div>
      <div><?= datos.id_corto ?></div>
    </div>
  </div>

  <div class="ruta">
    <div class="ruta-bloque">
      <div class="label">ORIGEN (SALIDA)</div>
      <div class="dato"><?= datos.origen ?></div>
      <div style="font-size: 11px; margin-top: 4px;">Responsable: <?= datos.responsable ?></div>
    </div>
    <div class="flecha">➝</div>
    <div class="ruta-bloque" style="text-align: right;">
      <div class="label">DESTINO (ENTRADA)</div>
      <div class="dato"><?= datos.destino ?></div>
    </div>
  </div>

  <div class="label">DETALLE DE PRODUCTOS</div>
  <table>
    <thead>
      <tr>
        <th width="15%">SKU</th>
        <th width="65%">PRODUCTO</th>
        <th width="20%" style="text-align: center;">CANTIDAD</th>
      </tr>
    </thead>
    <tbody>
      <? for(var i=0; i<items.length; i++) { ?>
      <tr>
        <td><?= items[i].sku ?></td>
        <td><?= items[i].nombre ?></td>
        <td style="text-align: center; font-weight: bold;"><?= items[i].cantidad ?></td>
      </tr>
      <? } ?>
    </tbody>
  </table>
  
  <? if(datos.observacion) { ?>
  <div style="margin-top: 20px; font-size: 12px; background: #fffde7; padding: 10px; border: 1px solid #f0e68c;">
    <strong>Observación:</strong> <?= datos.observacion ?>
  </div>
  <? } ?>

  <div class="firmas">
    <div class="firma-box">Firma Responsable Salida</div>
    <div class="firma-box">Firma Responsable Entrada</div>
  </div>

  <div class="footer">
    Documento generado por Cesta ERP - Control Interno
  </div>

</body>
</html>
