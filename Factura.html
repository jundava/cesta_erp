<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Helvetica', sans-serif; font-size: 11px; color: #333; padding: 30px; }
    .header { width: 100%; margin-bottom: 20px; border-bottom: 2px solid #E06920; padding-bottom: 10px; }
    .logo { float: left; width: 150px; }
    .info-empresa { float: left; margin-left: 20px; }
    .info-factura { float: right; text-align: right; }
    
    .box-cliente { 
      background-color: #f9f9f9; 
      padding: 10px; 
      border: 1px solid #ddd; 
      border-radius: 4px;
      margin-bottom: 20px; 
    }
    
    table { width: 100%; border-collapse: collapse; }
    
    .table-items th { 
      background-color: #333; 
      color: white; 
      padding: 8px; 
      text-align: left; 
      font-size: 10px; 
      text-transform: uppercase; 
    }
    
    .table-items td { 
      border-bottom: 1px solid #eee; 
      padding: 8px; 
    }
    
    .text-right { text-align: right; }
    .text-center { text-align: center; }
    .fw-bold { font-weight: bold; }
    
    /* Sección de Totales */
    .footer-totales { margin-top: 20px; page-break-inside: avoid; }
    .tabla-totales { width: 40%; float: right; }
    .tabla-totales td { padding: 4px; }
    
    .liquidacion-iva {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 5px;
      font-size: 9px;
      color: #555;
      text-align: right;
      width: 100%;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="info-empresa">
      <h1 style="margin: 0; color: #E06920;">CESTA</h1>
      <p style="margin: 2px 0;">Sistema de Gestión de Stock</p>
    </div>
    <div class="info-factura">
      <h2 style="margin: 0;">FACTURA DE VENTA</h2>
      <p style="font-size: 14px; margin: 5px 0;">Nro: <strong><?= datos.nro_factura ?></strong></p>
      <p>Fecha: <?= datos.fecha ?></p>
      <p>Condición: <?= datos.condicion ?></p>
    </div>
    <div style="clear:both;"></div>
  </div>

  <div class="box-cliente">
    <table border="0">
      <tr>
        <td width="60%"><strong>Cliente:</strong> <?= datos.cliente_nombre ?></td>
        <td width="40%" class="text-right"><strong>RUC/CI:</strong> <?= datos.cliente_doc ?></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Dirección:</strong> <?= datos.cliente_dir || '(Sin dirección)' ?></td>
      </tr>
    </table>
  </div>

  <table class="table-items">
    <thead>
      <tr>
        <th width="50%">Descripción</th>
        <th width="10%" class="text-center">IVA</th>
        <th width="10%" class="text-center">Cant.</th>
        <th width="15%" class="text-right">Precio Unit.</th>
        <th width="15%" class="text-right">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <?!= datos.html_items ?>
    </tbody>
  </table>

  <div class="footer-totales">
    <div style="float:right; width: 50%;">
       <table width="100%">
         <?!= datos.html_totales ?>
       </table>
    </div>
    <div style="clear:both;"></div>
  </div>

</body>
</html>
